{% extends "master.html" %}


{% block title %}
Mechanic Request
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <h2 class="text-center">Mechanic Request For Work</h2>
            <form class="form-a contactForm" action="{% url 'mechanic_request' pk=repair.pk%}" method="post" role="form"
                  style="margin-top: 8rem">
                {% csrf_token %}
                <div id="errormessage" class="alert alert-danger" style="display: none;"></div>
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
