{% extends 'master.html' %}

{% block title %}
    Insert Activate Code
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h2 class="text-center">Acivate code checking</h2>
                <form class="form-a contactForm" action="{% url 'checking_activate_code' %}" method="post" role="form"
                      style="margin-top: 8rem">
                    {% csrf_token %}
                    {{form.non_field_errors}}
                    <div id="errormessage" class="alert alert-danger" style="display: none;"></div>
                    <div class="form-group">
                        {{ form.activate_code.label }}
                        {{ form.activate_code }}
                        {{ form.activate_code.errors }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Check</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
