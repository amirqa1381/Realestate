{% extends "master.html" %}

{% block title %}
Deposit & Withdraw
{% endblock title %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Wallet Transactions</h1>
    
    <div class="row justify-content-center">
        <!-- Deposit Section -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Deposit</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'deposit' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="deposit-amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="deposit-amount" name="amount" placeholder="Enter amount to deposit" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Deposit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Withdraw Section -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Withdraw</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'withdraw' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="withdraw-amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="withdraw-amount" name="amount" placeholder="Enter amount to withdraw" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Withdraw</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
    }
    .card-header {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .btn {
        font-size: 1.2rem;
    }
</style>
{% endblock content %}
