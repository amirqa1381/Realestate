{% extends "master.html" %}

{% block title %}
Deposit Page
{% endblock title %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Deposit Funds</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Deposit</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'wallet_deposit' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="deposit-amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" class="form-control" id="deposit-amount" name="amount" placeholder="Enter amount to deposit" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="payment-method" class="form-label">Payment Method</label>
                            <select class="form-control" id="payment-method" name="payment_method" required>
                                <option value="credit_card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank_transfer">Bank Transfer</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Deposit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
    }
    .card-header {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .btn {
        font-size: 1.2rem;
    }
</style>
{% endblock content %}
